<ng-container *ngIf="provider">
  <a
      [style.width]="width"
      [style.backgroundColor]="backgroundColor"
      type="button"
      color="primary"
      mat-flat-button
      [href]="link">
    <div class="button-content">
      <fs-social-signin-logo
        [theme]="'white'"
        [provider]="provider">
      </fs-social-signin-logo>
      {{ buttonLabel }}
    </div>
  </a>
</ng-container>
